<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Tracker - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Add to all HTML files in <head> section -->
    <link rel="icon" type="image/png" href="icon.png" sizes="32x32">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6366f1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Expiry Tracker">
<link rel="apple-touch-icon" href="icon.png">

<!-- Add before closing </body> tag in all HTML files -->
<script src="pwa.js"></script>

    <!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    
   <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title" id="auth-title">Login to Expiry Tracker</h2>
            <form id="auth-form">
                <div class="form-group" id="name-field" style="display: none;">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
              <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <div class="password-input-container">
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        <button type="button" class="password-toggle" title="Show password">
            <i class="fas fa-eye"></i>
        </button>
    </div>
</div>

<div class="form-group" id="confirm-password-field" style="display: none;">
    <label for="confirm-password" class="form-label">Confirm Password</label>
    <div class="password-input-container">
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password">
        <button type="button" class="password-toggle" title="Show password">
            <i class="fas fa-eye"></i>
        </button>
    </div>
</div>
                <div id="auth-error" class="error-message"></div>
                <div id="auth-success" class="success-message"></div>
                <button type="submit" class="btn" id="auth-submit" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <div class="auth-switch">
                <a href="#" id="auth-switch-link">Don't have an account? Sign up</a>
            </div>
            <div class="auth-switch">
                <a href="#" id="forgot-password-link">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <!-- OneSignal Configuration -->
<script src="onesignal-config.js"></script>
    <script>
        // Initialize auth functionality for index page
        document.addEventListener('DOMContentLoaded', function() {
            ExpiryTracker.initAuth(); // Use the exported function
        });
    </script>
</body>
</html>
