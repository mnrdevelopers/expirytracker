<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Document - Expiry Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
   <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Header with Hamburger -->
    <header class="header">
    <div class="navbar">
        <a href="dashboard.html" class="logo">ExpiryTracker</a>
        <div class="nav-actions">
            <!-- Notifications Bell -->
            <div class="notification-bell" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-badge hidden" id="notification-badge">0</span>
            </div>
            <!-- Hamburger Menu -->
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
</header>

    <!-- Sidebar Menu -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">Menu</h3>
            <button class="close-sidebar" id="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="sidebar-user">
            <div class="user-avatar" id="user-avatar">U</div>
            <div class="user-info">
                <h4 id="user-name">User</h4>
                <p id="user-email">user@example.com</p>
            </div>
        </div>
        
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="documents.html"><i class="fas fa-file-alt"></i> Documents</a></li>
            <li><a href="add.html" class="active"><i class="fas fa-plus-circle"></i> Add Document</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#" id="sidebar-logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="form-card">
                <h1 class="form-title">Add New Document</h1>
                <form id="add-document-form">
                    <div class="form-group">
                        <label for="doc-type">Document Type</label>
                        <select id="doc-type" class="form-control" required>
                            <option value="">Select document type</option>
                            <option value="Vehicle RC">Vehicle RC</option>
                            <option value="Driving License">Driving License</option>
                            <option value="Passport">Passport</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doc-name">Document Name</label>
                        <input type="text" id="doc-name" class="form-control" placeholder="Enter document name" required>
                    </div>
                    <div class="form-group">
                        <label for="doc-number">Document Number</label>
                        <input type="text" id="doc-number" class="form-control" placeholder="Enter document number" required>
                    </div>
                    <div class="form-group">
                        <label for="issue-date">Issue Date</label>
                        <input type="date" id="issue-date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="date" id="expiry-date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" class="form-control" rows="3" placeholder="Add any additional notes"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancel-add">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                        <button type="submit" class="btn">
                            <i class="fas fa-save"></i>
                            Save Document
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="documents.html" class="nav-item">
            <i class="fas fa-file-alt nav-icon"></i>
            <span class="nav-label">Docs</span>
        </a>
        <a href="add.html" class="nav-item active">
            <i class="fas fa-plus nav-icon"></i>
            <span class="nav-label">Add</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog nav-icon"></i>
            <span class="nav-label">Settings</span>
        </a>
    </nav>

    <!-- Loading -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            setupAddDocumentForm();
            setupMobileNavigation();
        });
    </script>
</body>
</html>
