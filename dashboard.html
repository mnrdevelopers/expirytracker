<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Expiry Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Header with Hamburger -->
    <header class="header">
        <div class="navbar">
            <a href="dashboard.html" class="logo">ExpiryTracker</a>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">Menu</h3>
            <button class="close-sidebar" id="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="sidebar-user">
            <div class="user-avatar" id="user-avatar">U</div>
            <div class="user-info">
                <h4 id="user-name">User</h4>
                <p id="user-email">user@example.com</p>
            </div>
        </div>
        
        <ul class="sidebar-menu">
            <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="documents.html"><i class="fas fa-file-alt"></i> Documents</a></li>
            <li><a href="add.html"><i class="fas fa-plus-circle"></i> Add Document</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#" id="sidebar-logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Dashboard</h1>
            
            <!-- Quick Stats -->
            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="stat-label">Total Documents</div>
                    <div class="stat-number" id="total-docs">0</div>
                </div>
                <div class="stat-card active">
                    <div class="stat-label">Active</div>
                    <div class="stat-number" id="active-docs">0</div>
                </div>
                <div class="stat-card expiring">
                    <div class="stat-label">Expiring Soon</div>
                    <div class="stat-number" id="expiring-docs">0</div>
                </div>
                <div class="stat-card expired">
                    <div class="stat-label">Expired</div>
                    <div class="stat-number" id="expired-docs">0</div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions">
                <a href="add.html" class="quick-action-btn">
                    <i class="fas fa-plus"></i>
                    Add Document
                </a>
                <a href="documents.html" class="quick-action-btn">
                    <i class="fas fa-list"></i>
                    View All
                </a>
            </div>
            
            <!-- Recent Alerts -->
            <div class="alerts-section">
                <h2 class="section-title">
                    <i class="fas fa-bell"></i>
                    Recent Alerts
                </h2>
                <div id="alerts-list">
                    <div class="empty-state">
                        <i class="fas fa-bell-slash"></i>
                        <p>No alerts at the moment</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">
            <i class="fas fa-home nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="documents.html" class="nav-item">
            <i class="fas fa-file-alt nav-icon"></i>
            <span class="nav-label">Docs</span>
        </a>
        <a href="add.html" class="nav-item">
            <i class="fas fa-plus nav-icon"></i>
            <span class="nav-label">Add</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog nav-icon"></i>
            <span class="nav-label">Settings</span>
        </a>
    </nav>

    <!-- Loading -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            loadDashboard();
            setupMobileNavigation();
        });
    </script>
</body>
</html>
