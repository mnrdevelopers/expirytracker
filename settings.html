<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Expiry Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="dashboard.html" class="logo">Expiry Tracker</a>
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="documents.html">Documents</a></li>
                    <li><a href="add.html">Add Document</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                </ul>
                <div class="user-info">
                    <span class="user-email" id="user-email"></span>
                    <button class="btn btn-outline" id="logout-btn">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Settings</h1>
        <div class="form-card">
            <h2 class="form-title">Notification Preferences</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notify-30-days" checked> Notify 30 days before expiry
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notify-7-days" checked> Notify 7 days before expiry
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notify-1-day" checked> Notify 1 day before expiry
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notify-expired" checked> Notify when expired
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Save Preferences</button>
                </div>
            </form>
        </div>
    </main>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            loadSettings();
        });
    </script>
</body>
</html>
